{% extends "base.html" %}

{% block content %}
    <h2>Edit Procurement Request</h2>
    <form action="{{ url_for('edit_procurement', id=procurement.id) }}" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" name="item_name" id="item_name" value="{{ procurement.item_name }}" required><br>

        <label for="supplier">Supplier:</label>
        <input type="text" name="supplier" id="supplier" value="{{ procurement.supplier }}" required><br>

        <label for="cost">Cost:</label>
        <input type="number" name="cost" id="cost" value="{{ procurement.cost }}" step="0.01" required><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ procurement.description }}</textarea><br>

        <button type="submit">Update</button>
    </form>
{% endblock %}
